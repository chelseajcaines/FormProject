<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>FormProject</title>

        <!--Google fonts-->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
        />

        <!--Style Sheet-->
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <main>
            <header>Sign Up Below</header>
            <hr />
            <div class="user-content">
                <form action="https://httpbin.org/post" method="post">
                    <fieldset>
                        <!-- First Name -->
                        <div class="input-box">
                            <label for="first_name"> First Name </label>
                            <input
                                type="text"
                                id="first-name-input"
                                placeholder="Jane"
                                name="first_name"
                                maxlength="32"
                                required
                            />
                            <p class="hide error" id="first-name-error">
                                * Required field
                            </p>
                        </div>

                        <!-- Last Name -->
                        <div class="input-box">
                            <label for="last_name">Last Name</label>
                            <input
                                type="text"
                                id="last-name-input"
                                placeholder="Doe"
                                name="last_name"
                                maxlength="32"
                                required
                            />
                            <p class="hide error" id="last-name-error">
                                * Required field
                            </p>
                        </div>

                        <!-- EMAIL -->
                        <div class="input-box">
                            <label for="user_email">EMAIL</label>
                            <input
                                type="email"
                                id="email-input"
                                placeholder="example@website.com"
                                name="email"
                                required
                            />
                            <p class="hide error" id="email-error">
                                Please enter valid email address
                            </p>
                        </div>

                        <!-- Phone Number -->
                        <div class="input-box">
                            <label for="phone">Phone Number</label>
                            <input
                                type="tel"
                                id="phone-number-input"
                                placeholder="555-555-5555"
                                name="phone"
                                pattern="(\d{3}([\-]\d{3}([\-]\d{4})?)?)"
                                required
                            />
                            <p class="hide error" id="phone-error">
                                * Required field
                            </p>
                        </div>

                        <!-- Password -->
                        <div class="input-box">
                            <label for="user_password">Password</label>
                            <input
                                type="password"
                                id="password-input"
                                placeholder="must be 6-20 characters"
                                name="password"
                                minlength="6"
                                maxlength="20"
                                required
                            />
                            <p class="hide error" id="password-error">
                                Password must be 6-20 characters
                            </p>
                        </div>

                        <!-- Confirm Password -->
                        <div class="input-box">
                            <label for="password">Confirm Password</label>
                            <input
                                type="password"
                                id="confirm-password-input"
                                placeholder="re-enter password"
                                name="password"
                                required
                            />
                            <p class="hide error" id="confirm-password-error">
                                Passwords do not match
                            </p>
                        </div>
                    </fieldset>
                </form>
            </div>
            <footer>
                <button id="create-button">Create Account</button>
                <div class="foot-note">
                    <p class="log-in">
                        Already have an account?
                        <span>
                            <button id="log-in-button">
                                <strong>Log in</strong>
                            </button>
                        </span>
                    </p>
                </div>
            </footer>
        </main>
    </body>

    <!--JavaScript Code-->
    <script src="script.js"></script>
</html>
