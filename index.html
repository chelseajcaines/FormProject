<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>FormProject</title>

        <!--Google fonts-->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
        />

        <!--Style Sheet-->
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <main>
            <header>
                Sign Up Below
                <p class="form-disclaimer">All fields are required</p>
            </header>
            <hr />
            <div class="user-content">
                <form action="#" method="GET">
                    <fieldset>
                        <!-- First Name -->
                        <div class="input-box">
                            <label for="first-name"> First Name <strong class="required-field">*</strong></label>
                            <p class="error-message" first-name-error>Sorry, that isn't a valid name</p>
                            <input
                                type="text"
                                id="first-name"
                                placeholder="Jane"
                                name="first-name"
                                maxlength="32"
                                pattern="^[A-Za-z]+$"
                                required
                            />
                        </div>

                        <!-- Last Name -->
                        <div class="input-box">
                            <label for="last-name">Last Name <strong class="required-field">*</strong></label>
                            <p class="error-message" last-name-error>Sorry, that isn't a valid name</p>
                            <input
                                type="text"
                                id="last-name"
                                placeholder="Doe"
                                name="last-name"
                                maxlength="32"
                                pattern="^[A-Za-z]+$"
                                required
                            />
                        </div>

                        <!-- EMAIL -->
                        <div class="input-box">
                            <label for="email">Email <strong class="required-field">*</strong></label>
                            <p class="error-message" email-error>Sorry, that isn't a valid email address</p>
                            <input
                                type="email"
                                id="email"
                                placeholder="example@website.com"
                                name="email"
                                required
                            />
                        </div>

                        <!-- Phone Number -->
                        <div class="input-box">
                            <label for="phone">Phone Number <strong class="required-field">*</strong></label>
                            <p class="error-message" phone-number-error>Sorry, that isn't a valid phone number</p>
                            <input
                                type="tel"
                                id="phone"
                                placeholder="1234567890"
                                name="phone"
                                pattern="^\d{10}$"
                                required
                            />
                        </div>

                        <!-- Password -->
                        <div class="input-box">
                            <label for="password">Password <strong class="required-field">*</strong></label>
                            <input
                                type="password"
                                id="password"
                                placeholder="must be 6-20 characters"
                                name="password"
                                minlength="6"
                                maxlength="20"
                                required
                            />
                        </div>

                        <!-- Confirm Password -->
                        <div class="input-box">
                            <label for="confirm">Confirm Password <strong class="required-field">*</strong></label>
                            
                            <input
                                type="password"
                                id="confirm"
                                placeholder="re-enter password"
                                name="password"
                                minlength="6"
                                maxlength="20"
                                required
                            />
                            <p id="message"></p>
                        </div>
                    </fieldset>
                    <p class="password-message" password-error>Please ensure your passwords match and try again</p>
                    <button type="submit" id="submit">
                        Create Account
                    </button>
                </form>
            </div>
            <footer>
                <div class="foot-note">
                    <p class="log-in">
                        Already have an account?
                        <span>
                            <button id="log-in-button">
                                <strong>Log in</strong>
                            </button>
                        </span>
                    </p>
                </div>
            </footer>
        </main>
    </body>

    <!--JavaScript Code-->
    <script src="script2.js"></script>
</html>
